#log4j.rootLogger=OFF, R
log4j.rootLogger=DEBUG, error

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss,SSS}] [%t] %c - %m%n
log4j.appender.stdout.Threshold = DEBUG

log4j.logger.info=info
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss,SSS}] [%t] %c - %m%n
log4j.appender.info.Threshold = INFO
log4j.appender.info.append=true
log4j.appender.info.File=./logs/ProxyVote-info.log
log4j.appender.info.MaxFileSize=100MB
log4j.appender.info.MaxBackupIndex=3

log4j.logger.debug=debug
log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss,SSS}] [%t] %c - %m%n
log4j.appender.debug.Threshold = DEBUG
log4j.appender.debug.append=true
log4j.appender.debug.File=./logs/ProxyVote-debug.log
log4j.appender.debug.MaxFileSize=100MB
log4j.appender.debug.MaxBackupIndex=3

log4j.logger.error=error
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss,SSS}] [%t] %c - %m%n
log4j.appender.error.Threshold = ERROR
log4j.appender.error.append=true
log4j.appender.error.File=./logs/ProxyVote-error.log
log4j.appender.error.MaxFileSize=100MB
log4j.appender.error.MaxBackupIndex=3

log4j.logger.warning=warning
log4j.appender.warning=org.apache.log4j.RollingFileAppender
log4j.appender.warning.layout=org.apache.log4j.PatternLayout
log4j.appender.warning.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss,SSS}] [%t] %c - %m%n
log4j.appender.warning.Threshold = WARN
log4j.appender.warning.append=true
log4j.appender.warning.File=./logs/ProxyVote-warning.log
log4j.appender.warning.MaxFileSize=50MB
log4j.appender.warning.MaxBackupIndex=3

log4j.logger.fatal=fatal
log4j.appender.fatal=org.apache.log4j.RollingFileAppender
log4j.appender.fatal.layout=org.apache.log4j.PatternLayout
log4j.appender.fatal.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss,SSS}] [%t] %c - %m%n
log4j.appender.fatal.Threshold = FATAL
log4j.appender.fatal.append=true
log4j.appender.fatal.File=./logs/ProxyVote-fatal.log
log4j.appender.fatal.MaxFileSize=20MB
log4j.appender.fatal.MaxBackupIndex=3
